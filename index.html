<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pixel 2D Cat Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
        <div id="info-text" class="hidden">
    <p id="info-message">Menang! <br> 我 爱 你</p>
</div>
     <h1 id="player-name">  
    <span class="nihao">Nihao</span>   
    <span class="player-name-text">Tamu</span>  
</h1>  
      <div id="name-input-modal" class="modal">
        <div class="modal-content">
          <h2>Masukkan Nama Anda</h2>
          <input type="text" id="name-input" placeholder="Ketik nama Anda" />
          <button id="submit-name">Mulai</button>
        </div>
      </div>
      <canvas id="gameCanvas"></canvas>
      <div id="controls">
        <button id="left">←</button>
        <button id="up">↑</button>
        <button id="right">→</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
